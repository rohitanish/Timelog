<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page-teacher">
      <div class="timelog-logo">
        <img class="logo-icon" alt="" src="./public/logo@2x.png" />

        <b class="timelog">Timelog</b>
      </div>
      <div class="sign-up-frame">
        <div class="password-field">
          <div class="password">Password</div>
          <div class="password-field-child"></div>
          <div class="padlock-1-wrapper">
            <img
              class="padlock-1-icon"
              alt=""
              src="./public/padlock-1@2x.png"
            />
          </div>
          <button class="invisible-1">
            <img class="group-icon" alt="" src="./public/group@2x.png" />
          </button>
          <input class="enter" type="text" placeholder="Enter Your Password" />

         
        </div>
        <div class="teachers-code">
          <div class="password">Unique Code</div>
          <div class="password-field-child"></div>
          <div class="padlock-1-wrapper">
            <img
              class="padlock-1-icon"
              alt=""
              src="./public/padlock-1@2x.png"
            />
          </div>
          <input class="enter" type="text" placeholder="Enter Your Code"/>

          
        </div>
        <div class="user-fielld">
          <h2 class="user-name">User Name</h2>
          <div class="password-field-child"></div>
          <div class="padlock-1-wrapper">
            <img class="user-1-icon" alt="" src="./public/user-1@2x.png" />
          </div>
          <div class="invisible-11"></div>
          <input class="enter1" type="text" placeholder="Enter your username"/>
        </div>
        <div class="designation-field">
          <div class="password">Designation</div>
          <div class="password-field-child"></div>
          <div class="designation-field-item"></div>
          <select class="icon-right">
              <option value="">Select your Designation</option>
              <option value="teacher">Teacher</option>
              <option value="student">Student</option>
              <option value="manager">Manager</option>
          </select>
          <img class="executive-1-icon" alt="" src="./public/executive-1@2x.png" />
      </div>
      
        <button class="register-button">
          <div class="register">Register</div>
        </button>
        <div class="sign-up-header">
          <div class="click-on-login-page-if-you-alr-wrapper">
            <button class="click-on-login-container">
              <span class="click-on">Click on </span>
              <span class="login-page">Login Page </span>
              <span class="click-on">if you already have an account</span>
            </button>
          </div>
        </div>
        <div class="sign-up">Sign up</div>
      </div>
      <div class="information-graphics">
        <div class="frame-parent">
          <div class="sign-up-to-timelog-parent">
            <div class="sign-up-to">Sign Up to Timelog</div>
            <div class="for-a-seamless">For a Seamless Performance</div>
          </div>
          <div class="saly-10">
            <img class="saly-10-icon" alt="" src="./public/saly10@2x.png" />
          </div>
        </div>
        <div class="phone-call-1-parent">
          <img
            class="phone-call-1-icon"
            alt=""
            src="./public/phonecall-1@2x.png"
          />

          <div class="div">+91-8669865623</div>
        </div>
      </div>
    </div>
  </body>
</html>
